        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>

                <br/><input class="inp" type="email" name="Email or Phone" placeholder="Email or Phone"

                <br/> <br/> <input class="inp" type="password" name="password" placeholder="Password"
